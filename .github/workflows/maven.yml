name: Java Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get project code
      uses: actions/checkout@v3

    - name: Install Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build project
      run: mvn clean install
